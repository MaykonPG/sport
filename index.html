<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Hora Atual - SÃ£o Paulo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    #clock {
      font-size: 3em;
      background: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="clock">Carregando...</div>

  <script>
    async function fetchTime() {
      try {
        const response = await fetch('http://worldtimeapi.org/api/timezone/America/Sao_Paulo');
        const data = await response.json();
        const dateTime = new Date(data.datetime);

        // Formatar hora como HH:MM:SS
        const hours = String(dateTime.getHours()).padStart(2, '0');
        const minutes = String(dateTime.getMinutes()).padStart(2, '0');
        const seconds = String(dateTime.getSeconds()).padStart(2, '0');

        document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
      } catch (error) {
        document.getElementById('clock').textContent = 'Erro ao carregar hora';
        console.error(error);
      }
    }

    // Atualiza a cada segundo
    fetchTime();
    setInterval(fetchTime, 1000);
  </script>
</body>
</html>
