<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Notícias de Futebol</title>
  <style>
    body { background: #1e1e2f; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; }
    a { color: #00ff00; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Notícias de Futebol</h1>
  <ul id="noticias"></ul>

  <script>
    const urlRSS = "https://globoesporte.globo.com/rss/futebol/"; // Feed público

    async function carregarNoticias() {
      try {
        const resposta = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(urlRSS)}`);
        const dados = await resposta.json();

        const ul = document.getElementById("noticias");
        ul.innerHTML = "";

        dados.items.slice(0, 10).forEach(item => { // mostra só 10 notícias
          const li = document.createElement("li");
          li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
          ul.appendChild(li);
        });
      } catch (err) {
        console.error("Erro ao carregar notícias:", err);
      }
    }

    carregarNoticias();
    setInterval(carregarNoticias, 60000); // atualiza a cada 1 min
  </script>
</body>
</html>
