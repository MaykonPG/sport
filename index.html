<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relógio - Carvalhópolis</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1e293b;
    color: white;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
  }
  .hora {
    font-size: 5rem;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .data {
    font-size: 2rem;
    margin-bottom: 20px;
  }
  small {
    font-size: 0.8rem;
    opacity: 0.7;
  }
</style>
</head>
<body>
<h1>Carvalhópolis - MG</h1>
<div class="hora" id="clock">--:--:--</div>
<div class="data" id="date">Carregando...</div>
<small>Atualização automática do relógio local</small>

<script>
function atualizarHora() {
    const agora = new Date();
    const horas = String(agora.getHours()).padStart(2, '0');
    const minutos = String(agora.getMinutes()).padStart(2, '0');
    const segundos = String(agora.getSeconds()).padStart(2, '0');
    document.getElementById('clock').textContent = `${horas}:${minutos}:${segundos}`;

    const dia = String(agora.getDate()).padStart(2, '0');
    const mes = String(agora.getMonth() + 1).padStart(2, '0'); // Janeiro = 0
    const ano = agora.getFullYear();
    document.getElementById('date').textContent = `${dia}/${mes}/${ano}`;
}

// Atualiza a cada segundo
setInterval(atualizarHora, 1000);
atualizarHora();
</script>
</body>
</html>
