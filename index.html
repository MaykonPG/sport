<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Próximos Jogos - Campeonato Brasileiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004d00;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    .match {
      background-color: white;
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .match h3 {
      margin: 0;
      font-size: 18px;
    }
    .match p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Próximos Jogos - Campeonato Brasileiro</h1>
</header>

<div id="matches"></div>

<script>
  const apiKey = 'live_861d0b68d92e7c9f36e08214fc3c92'; // Substitua por sua chave da API Futebol
  const url = `https://api-futebol.com.br/v1/campeonatos/10/jogos/`;

  fetch(url, {
    headers: {
      'Authorization': `Bearer ${apiKey}`
    }
  })
  .then(response => response.json())
  .then(data => {
    const matchesContainer = document.getElementById('matches');
    data.jogos.forEach(jogo => {
      const matchElement = document.createElement('div');
      matchElement.classList.add('match');
      matchElement.innerHTML = `
        <h3>${jogo.time_casa.nome} vs ${jogo.time_visitante.nome}</h3>
        <p><strong>Data:</strong> ${new Date(jogo.data_hora).toLocaleString()}</p>
        <p><strong>Estádio:</strong> ${jogo.estadio.nome}</p>
        <p><strong>Local:</strong> ${jogo.estadio.cidade} - ${jogo.estadio.estado}</p>
      `;
      matchesContainer.appendChild(matchElement);
    });
  })
  .catch(error => {
    console.error('Erro ao carregar os jogos:', error);
  });
</script>

</body>
</html>
