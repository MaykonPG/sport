<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>API Futebol Brasileiro</title>
  <style>
    body { background: #1e1e2f; color: #fff; font-family: Arial, sans-serif; }
    header { background: #123456; padding: 20px; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #fff; padding: 8px; text-align: center; }
    th { background-color: #123456; }
  </style>
</head>
<body>
  <header>
    <h1>API Futebol Brasileiro</h1>
    <p>Dados atualizados sobre o Campeonato Brasileiro</p>
  </header>

  <h2>Tabela do Campeonato Brasileiro</h2>
  <table id="tabela">
    <thead>
      <tr>
        <th>Posição</th>
        <th>Time</th>
        <th>Pontos</th>
        <th>Jogos</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Gols Pró</th>
        <th>Gols Contra</th>
        <th>Saldo de Gols</th>
        <th>Aproveitamento</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dados vão aparecer aqui -->
    </tbody>
  </table>

  <script>
    const urlAPI = "https://api.api-futebol.com.br/v1/campeonatos/10/tabela"; // URL da API

    async function atualizarTabela() {
      try {
        const resposta = await fetch(urlAPI, {
          headers: {
            "Authorization": "live_861d0b68d92e7c9f36e08214fc3c92" // Substitua por sua chave de API
          }
        });
        const dados = await resposta.json();

        const tbody = document.querySelector("#tabela tbody");
        tbody.innerHTML = ""; // Limpa tabela antes de atualizar

        dados.forEach((time, index) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${time.time.nome}</td>
            <td>${time.pontos}</td>
            <td>${time.jogos}</td>
            <td>${time.vitorias}</td>
            <td>${time.empates}</td>
            <td>${time.derrotas}</td>
            <td>${time.golsPro}</td>
            <td>${time.golsContra}</td>
            <td>${time.saldoGols}</td>
            <td>${time.aproveitamento}%</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Erro ao atualizar tabela:", err);
      }
    }

    // Atualiza a tabela ao carregar a página
    atualizarTabela();
    // Atualiza a cada 60 segundos
    setInterval(atualizarTabela, 60000);
  </script>
</body>
</html>
