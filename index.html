<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Futebol Brasileiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #003366;
      color: white;
    }
    img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>

<header>
  <h1>API Futebol Brasileiro</h1>
  <p>Dados atualizados sobre o Campeonato Brasileiro</p>
</header>

<div class="container">
  <h2>Tabela do Campeonato Brasileiro</h2>
  <table id="tabela">
    <thead>
      <tr>
        <th>Posição</th>
        <th>Time</th>
        <th>Pontos</th>
        <th>Jogos</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Gols Pró</th>
        <th>Gols Contra</th>
        <th>Saldo de Gols</th>
        <th>Aproveitamento</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dados da tabela serão inseridos aqui -->
    </tbody>
  </table>
</div>

<script>
  // Função para formatar o aproveitamento
  function formatarAproveitamento(pontos, jogos) {
    return ((pontos / (jogos * 3)) * 100).toFixed(1);
  }

  // Função para carregar a tabela do Campeonato Brasileiro
  async function carregarTabela() {
    try {
      const response = await fetch('https://api-futebol-brasileiro.herokuapp.com/campeonato/brasileiro/tabela');
      const dados = await response.json();

      const tabela = document.getElementById('tabela').getElementsByTagName('tbody')[0];
      dados.forEach(time => {
        const row = tabela.insertRow();
        row.innerHTML = `
          <td>${time.posicao}</td>
          <td><img src="${time.icone_url}" alt="${time.nome_time}"> ${time.nome_time}</td>
          <td>${time.pontos}</td>
          <td>${time.jogos}</td>
          <td>${time.vitorias}</td>
          <td>${time.empates}</td>
          <td>${time.derrotas}</td>
          <td>${time.gols_pro}</td>
          <td>${time.gols_contra}</td>
          <td>${time.saldo_de_gols}</td>
          <td>${formatarAproveitamento(time.pontos, time.jogos)}%</td>
        `;
      });
    } catch (error) {
      console.error('Erro ao carregar a tabela:', error);
    }
  }

  // Carregar a tabela ao iniciar a página
  window.onload = carregarTabela;
</script>

</body>
</html>
